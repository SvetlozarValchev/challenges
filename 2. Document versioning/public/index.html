<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Versioning</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="libs/jquery.js"></script>
    <script src="libs/diff.js"></script>
</head>
<body>
<div class="doc holder">
    <h3>Document Editor</h3>
    <input id="docName" type="text" placeholder="Document Name" /> <input id="docCreate" type="button" value="Create Document"/>
    <br/>
    <br/>
    <label for="docsSelect">Pick a Document</label>
    <select id="docsSelect">
        <option></option>
    </select>
    <br />
    <br />
    <label for="docContent">Latest</label>
    <textarea id="docContent" cols="50" rows="20" readonly></textarea>
    <input type="button" id="docSave" value="Save" />
</div>
<div class="diff holder">
    <h3>Document Diffs</h3>
    <div id="diffContainer"></div>
</div>
<div class="diff holder">
    <h3>Document at Revision (raw)</h3>
    <div id="docAtRevision"></div>
</div>
<div class="diff holder">
    <h3>Document Diff</h3>
    <div id="docDiff" class="diffHighlight"></div>
</div>
<div class="diff holder">
    <h3>Data</h3>
    <div id="docData"></div>
</div>
<script src="app.js"></script>
</body>
</html>
